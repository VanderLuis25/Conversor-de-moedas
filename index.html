<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/logo.png" type="image/png" />

    <title>Conversor de Moeda</title>
  </head>

  <body>
    <img
      src="./assets/logo.png"
      alt="logo do conversor de moedas"
      class="logo"
    />
    <main>
      <section class="valores-container">
        <label>
          Converter <b>de:</b>
          <select class="currency-source">
            <option value="real">R$ Real Brasileiro</option>
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra esterlina">£ Libra Esterlina</option>
            <option value="bitcoin">₿ Bitcoin</option>
          </select>
        </label>
        <label>
          Converter <b>para:</b>
          <select class="currency-select">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="libra esterlina">£ Libra Esterlina</option>
            <option value="bitcoin">₿ Bitcoin</option>
            <option value="real">R$ Real Brasileiro</option>
          </select>
        </label>
        <label>
          valor
          <input class="input-currency" placeholder="R$ 10.000,00" />
        </label>

        <button class="convert-button">Converter</button>
      </section>

      <section class="valor-convertido">
        <div class="currency-box">
          <img
            class="img-source"
            src="./assets/real.png"
            alt="logo-moeda-a-converter"
          />
          <p class="currency" id="currency-exchange">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="seta" src="./assets/Vector.png" alt="seta" />

        <div class="currency-box">
          <img
            class="currency-img"
            src="./assets/dolar.png"
            alt="logo-moeda-a-convertida"
          />
          <p class="currency" id="currency-name">Dólar americano</p>
          <p class="currency-value">US$ 0,00</p>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
